<span md-dialog-title>Payee</span>

<mat-form-field>
  <input matInput placeholder="Payee Name" [readonly]="nameReadonly" [(ngModel)]="payee.name" #payeeName>
</mat-form-field>

<mat-form-field>
  <mat-select placeholder="Type" id="payeetype" [(ngModel)]="payee.type">
    <mat-option *ngFor="let t of repo.types" [value]="t.id">{{t.value}}
    </mat-option>
  </mat-select>
</mat-form-field>

<md-dialog-actions>
  <button mat-button [disabled]="payee.name==null || payee.type==null" (click)="dialogRef.close(payee)">Save</button>
  <button mat-button mat-dialog-close>Cancel</button>
</md-dialog-actions>
