<span md-dialog-title>Payee</span>

<md-input-container>
  <input mdInput placeholder="Payee Name" [readonly]="nameReadonly" [(ngModel)]="payee.name" #payeeName>
</md-input-container>

<md-select placeholder="Type" id="payeetype" [(ngModel)]="payee.type">
  <md-option *ngFor="let t of repo.types" [value]="t.id">{{t.value}}
  </md-option>
</md-select>

<md-dialog-actions>
  <button md-button [disabled]="payee.name==null || payee.type==null" (click)="dialogRef.close(payee)">Save</button>
  <button md-button md-dialog-close>Cancel</button>
</md-dialog-actions>
