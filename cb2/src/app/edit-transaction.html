<span md-dialog-title>Transaction</span>

<md-input-container>
  <input mdTooltip="Enter negative value for withdrawal" mdInput placeholder="Amount"
         [(ngModel)]="transaction.amount">
  <span md-prefix>$&nbsp;</span>
</md-input-container>
<md-input-container>
  <input mdInput type="date" placeholder="Date" [(ngModel)]="transaction.date">
</md-input-container>
<md-select placeholder="Payee" [(ngModel)]="transaction.payee" name="payee" [disabled]="transaction.name!=null">
  <md-option *ngFor="let payee of payees" [value]="payee.name">
    {{payee.name}}
  </md-option>
</md-select>
<md-dialog-actions>
  <button md-button [disabled]="transaction.payee==null" (click)="dialogRef.close(transaction)">Save</button>
  <button md-button md-dialog-close>Cancel</button>
</md-dialog-actions>
